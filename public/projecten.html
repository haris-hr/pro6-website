    <style>
        /* Projects Grid Styles - Matching Ferry's example */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            padding: 120px 40px 80px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .project-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .project-card a {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .project-card:hover img {
            transform: scale(1.05);
        }
        
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 8px;
        }
        
        .project-card:hover .project-overlay {
            opacity: 1;
        }
        
        .project-info {
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }
        
        .project-card:hover .project-info {
            transform: translateY(0);
        }
        
        .project-title {
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }
        
        .project-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        
        /* Row 1: Two equal columns */
        .project-card:nth-child(1) {
            grid-column: span 3;
            aspect-ratio: 4/3;
        }
        
        .project-card:nth-child(2) {
            grid-column: span 3;
            aspect-ratio: 4/3;
        }
        
        /* Row 2: Three equal columns */
        .project-card:nth-child(3) {
            grid-column: span 2;
            aspect-ratio: 1/1;
        }
        
        .project-card:nth-child(4) {
            grid-column: span 2;
            aspect-ratio: 1/1;
        }
        
        .project-card:nth-child(5) {
            grid-column: span 2;
            aspect-ratio: 1/1;
        }
        
        /* Row 3: Two equal columns */
        .project-card:nth-child(6) {
            grid-column: span 3;
            aspect-ratio: 4/3;
        }
        
        .project-card:nth-child(7) {
            grid-column: span 3;
            aspect-ratio: 4/3;
        }
        
        /* Page title */
        .page-header {
            text-align: center;
            padding: 160px 40px 40px;
        }
        
        .page-header h1 {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 4px;
            margin: 0;
        }
        
        .page-header p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 100px 15px 60px;
            }
            
            .project-card:nth-child(n) {
                grid-column: span 1;
                aspect-ratio: 4/3;
            }
        }
        
        @media (max-width: 600px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 4px;
            }
            
            .project-card:nth-child(n) {
                grid-column: span 1;
                aspect-ratio: 16/9;
            }
            
            .page-header h1 {
                font-size: 42px;
            }
        }
    </style>
   
</head>
